<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fony - AI Daily Briefing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html { overflow-x: hidden; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 48px;
      font-weight: 700;
      color: #1d1d1f;
      margin-bottom: 12px;
      text-align: center;
    }
    .tagline {
      font-size: 20px;
      color: #6e6e73;
      text-align: center;
      margin-bottom: 40px;
    }
    .architecture {
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      display: block;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }
    .feature {
      background: #f5f5f7;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
    }
    .feature-title {
      font-size: 16px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 8px;
    }
    .feature-desc {
      font-size: 14px;
      color: #6e6e73;
    }
    .cta {
      text-align: center;
      margin-top: 40px;
    }
    .btn {
      display: inline-block;
      background: #0071e3;
      color: white;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #0077ed;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 40px 0 20px;
      padding: 30px;
      background: #f5f5f7;
      border-radius: 12px;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #0071e3;
    }
    .stat-label {
      font-size: 14px;
      color: #6e6e73;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fony</h1>
    <p class="tagline">AI-powered daily briefing phone calls</p>

    <img src="architecture.svg" alt="Fony Architecture" class="architecture">

    <div class="features">
      <div class="feature">
        <div class="feature-title">Weather</div>
        <div class="feature-desc">Live conditions via Open-Meteo</div>
      </div>
      <div class="feature">
        <div class="feature-title">Calendar</div>
        <div class="feature-desc">Next 3 events from icalBuddy</div>
      </div>
      <div class="feature">
        <div class="feature-title">Markets</div>
        <div class="feature-desc">S&P 500 live via Yahoo Finance</div>
      </div>
      <div class="feature">
        <div class="feature-title">News</div>
        <div class="feature-desc">Top 2 headlines from Google RSS</div>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value">30s</div>
        <div class="stat-label">Call Duration</div>
      </div>
      <div class="stat">
        <div class="stat-value">$0.02</div>
        <div class="stat-label">Cost per Call</div>
      </div>
      <div class="stat">
        <div class="stat-value">9 AM</div>
        <div class="stat-label">Daily Briefing</div>
      </div>
    </div>

    <div class="cta">
      <a href="https://github.com/nulljosh/fony" class="btn">View on GitHub</a>
    </div>
  </div>
</body>
</html>
