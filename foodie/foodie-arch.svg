<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f9f9f9; }
      .node { fill: #ffffff; stroke: #333; stroke-width: 2; }
      .node-label { font-family: 'SF Pro Display', sans-serif; font-size: 14px; font-weight: 600; fill: #000; }
      .edge { stroke: #999; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .section-title { font-family: 'SF Pro Display', sans-serif; font-size: 16px; font-weight: 700; fill: #333; }
      .desc { font-family: 'Instrument Sans', sans-serif; font-size: 11px; fill: #666; }
      .api-endpoint { font-family: 'Courier New', monospace; font-size: 10px; fill: #0071e3; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#999" />
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="800"/>

  <!-- Title -->
  <text x="600" y="40" class="section-title" text-anchor="middle" font-size="24">foodie — Food Ordering Bot</text>
  <text x="600" y="60" class="desc" text-anchor="middle" font-size="12">Chipotle • Dominos • Starbucks • McDonald's</text>

  <!-- Layer 1: Input (Top) -->
  <rect x="50" y="100" width="1100" height="120" fill="none" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="60" y="120" class="section-title">Input Layer</text>

  <rect x="80" y="140" width="180" height="60" rx="8" class="node"/>
  <text x="170" y="165" class="node-label" text-anchor="middle">iMessage</text>
  <text x="170" y="183" class="desc" text-anchor="middle">/food command</text>

  <rect x="320" y="140" width="180" height="60" rx="8" class="node"/>
  <text x="410" y="165" class="node-label" text-anchor="middle">SMS/Text</text>
  <text x="410" y="183" class="desc" text-anchor="middle">Natural language</text>

  <rect x="560" y="140" width="180" height="60" rx="8" class="node"/>
  <text x="650" y="165" class="node-label" text-anchor="middle">Web UI</text>
  <text x="650" y="183" class="desc" text-anchor="middle">Browser ordering</text>

  <rect x="800" y="140" width="180" height="60" rx="8" class="node"/>
  <text x="890" y="165" class="node-label" text-anchor="middle">API Client</text>
  <text x="890" y="183" class="desc" text-anchor="middle">Programmatic</text>

  <!-- Layer 2: Processing -->
  <rect x="50" y="300" width="1100" height="140" fill="none" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="60" y="320" class="section-title">Processing Layer</text>

  <rect x="80" y="340" width="220" height="80" rx="8" class="node"/>
  <text x="190" y="365" class="node-label" text-anchor="middle">Order Parser</text>
  <text x="190" y="383" class="desc" text-anchor="middle">Extract intent,</text>
  <text x="190" y="398" class="desc" text-anchor="middle">items, quantity</text>

  <rect x="360" y="340" width="220" height="80" rx="8" class="node"/>
  <text x="470" y="365" class="node-label" text-anchor="middle">Store Finder</text>
  <text x="470" y="383" class="desc" text-anchor="middle">Location search,</text>
  <text x="470" y="398" class="desc" text-anchor="middle">distance, hours</text>

  <rect x="640" y="340" width="220" height="80" rx="8" class="node"/>
  <text x="750" y="365" class="node-label" text-anchor="middle">Order Builder</text>
  <text x="750" y="383" class="desc" text-anchor="middle">Cart, pricing,</text>
  <text x="750" y="398" class="desc" text-anchor="middle">customizations</text>

  <rect x="920" y="340" width="220" height="80" rx="8" class="node"/>
  <text x="1030" y="365" class="node-label" text-anchor="middle">Payment</text>
  <text x="1030" y="383" class="desc" text-anchor="middle">Tokenization,</text>
  <text x="1030" y="398" class="desc" text-anchor="middle">submission</text>

  <!-- Edges: Input → Processing -->
  <path class="edge" d="M 170 200 Q 170 270 190 340"/>
  <path class="edge" d="M 410 200 Q 410 270 470 340"/>
  <path class="edge" d="M 650 200 Q 650 270 750 340"/>
  <path class="edge" d="M 890 200 Q 890 270 1030 340"/>

  <!-- Layer 3: API Integrations -->
  <rect x="50" y="520" width="1100" height="200" fill="none" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="60" y="540" class="section-title">API Integration Layer</text>

  <!-- Chipotle -->
  <rect x="80" y="560" width="240" height="140" rx="8" class="node" fill="#ffcc00"/>
  <text x="200" y="585" class="node-label" text-anchor="middle" fill="#000">Chipotle</text>
  <text x="200" y="605" class="api-endpoint" text-anchor="middle">GET /restaurants</text>
  <text x="200" y="620" class="api-endpoint" text-anchor="middle">GET /menu/compressed</text>
  <text x="200" y="635" class="api-endpoint" text-anchor="middle">POST /cart/online</text>
  <text x="200" y="650" class="api-endpoint" text-anchor="middle">POST /submit/online</text>
  <text x="200" y="670" class="desc" text-anchor="middle">ETag concurrency</text>
  <text x="200" y="685" class="desc" text-anchor="middle">Real API ✓</text>

  <!-- Dominos -->
  <rect x="380" y="560" width="240" height="140" rx="8" class="node" fill="#ff6600"/>
  <text x="500" y="585" class="node-label" text-anchor="middle" fill="#fff">Dominos</text>
  <text x="500" y="605" class="api-endpoint" text-anchor="middle">Store search</text>
  <text x="500" y="620" class="api-endpoint" text-anchor="middle">Menu lookup</text>
  <text x="500" y="635" class="api-endpoint" text-anchor="middle">Order build</text>
  <text x="500" y="650" class="api-endpoint" text-anchor="middle">Tracker polling</text>
  <text x="500" y="670" class="desc" text-anchor="middle">CA + US</text>
  <text x="500" y="685" class="desc" text-anchor="middle">Production ✓</text>

  <!-- Starbucks -->
  <rect x="680" y="560" width="240" height="140" rx="8" class="node" fill="#00704a"/>
  <text x="800" y="585" class="node-label" text-anchor="middle" fill="#fff">Starbucks</text>
  <text x="800" y="605" class="api-endpoint" text-anchor="middle">Store search</text>
  <text x="800" y="620" class="api-endpoint" text-anchor="middle">Card balance</text>
  <text x="800" y="635" class="api-endpoint" text-anchor="middle">Rewards lookup</text>
  <text x="800" y="650" class="api-endpoint" text-anchor="middle">Ordering</text>
  <text x="800" y="670" class="desc" text-anchor="middle">Needs credentials</text>
  <text x="800" y="685" class="desc" text-anchor="middle">Partial ⚠️</text>

  <!-- McDonald's -->
  <rect x="980" y="560" width="170" height="140" rx="8" class="node" fill="#da291c"/>
  <text x="1065" y="585" class="node-label" text-anchor="middle" fill="#fff">McDonald's</text>
  <text x="1065" y="605" class="api-endpoint" text-anchor="middle">Menu categories</text>
  <text x="1065" y="620" class="api-endpoint" text-anchor="middle">Item search</text>
  <text x="1065" y="635" class="api-endpoint" text-anchor="middle">Nutrition data</text>
  <text x="1065" y="670" class="desc" text-anchor="middle">Read-only</text>
  <text x="1065" y="685" class="desc" text-anchor="middle">✓</text>

  <!-- Edges: Processing → APIs -->
  <path class="edge" d="M 300 420 Q 200 480 200 560"/>
  <path class="edge" d="M 500 420 Q 500 480 500 560"/>
  <path class="edge" d="M 700 420 Q 800 480 800 560"/>
  <path class="edge" d="M 850 420 Q 1000 480 1065 560"/>

  <!-- Layer 4: Output -->
  <rect x="50" y="780" width="1100" height="90" fill="none" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>

  <rect x="150" y="770" width="220" height="70" rx="8" class="node"/>
  <text x="260" y="800" class="node-label" text-anchor="middle">Confirmation</text>
  <text x="260" y="818" class="desc" text-anchor="middle">Price, ETA</text>

  <rect x="430" y="770" width="220" height="70" rx="8" class="node"/>
  <text x="540" y="800" class="node-label" text-anchor="middle">Order Placed</text>
  <text x="540" y="818" class="desc" text-anchor="middle">Pickup code</text>

  <rect x="710" y="770" width="220" height="70" rx="8" class="node"/>
  <text x="820" y="800" class="node-label" text-anchor="middle">Status Updates</text>
  <text x="820" y="818" class="desc" text-anchor="middle">Real-time tracking</text>

  <rect x="990" y="770" width="160" height="70" rx="8" class="node"/>
  <text x="1070" y="800" class="node-label" text-anchor="middle">Notification</text>
  <text x="1070" y="818" class="desc" text-anchor="middle">iMessage</text>

  <!-- Edges: APIs → Output -->
  <path class="edge" d="M 200 700 L 260 770"/>
  <path class="edge" d="M 500 700 L 540 770"/>
  <path class="edge" d="M 800 700 L 820 770"/>
  <path class="edge" d="M 1065 700 L 1070 770"/>

  <!-- Legend -->
  <text x="60" y="820" class="desc" font-size="10">Status: ✓ Production • ⚠️ Partial • → Planned</text>
</svg>
